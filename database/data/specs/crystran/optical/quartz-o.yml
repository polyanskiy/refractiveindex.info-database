COMMENTS: |
    Optically, Crystalline Quartz is used extensively as a wave retardation medium. The birefringent properties of Quartz are of use in quarter-wave plates and in polarisers. Quartz should not be processed or used at temperatures greater than 490 °C. Crystalline quartz is also used for electronic filters and resonators. However, Crystran Ltd. does not deal in material for this application. Quartz is mined naturally, but more commonly produced synthetically in large, long-faceted crystals. Quartz is positive birefringent. Be careful not to confuse terminology in this material, as "Fused Quartz" is often used to denote the glassy non-crystalline form better known as Silica. Normal Quartz is Alpha Quartz and normally RH rotating. LH rotating is available on special order. See our guide on distinguishing the types.At temperatures >490°C, Crystal Quartz starts to revert to glassy state, a process which is complete by 530°C. At this time, as annealling is unlikely, fracture of component is probable.<br>
    REFERENCES:<br>
    (1)J.V.Atansoff and P.J.Hart, Phys. Rev. Vol.59, pp 85-96 1941<br>
    (2)A.W.Lawson, Phys. Rev. Vol 59, pp.838-839, 1941<br>
    (3) F.J.Micheli, Ann.Physik 4:7 (1902)<br>
    (4) Toyoda & Yabe J. Phys. D: Appl. Phys.,1 6 (1983)<br>
    <br>
    Optical data are for ordinary ray (o).
